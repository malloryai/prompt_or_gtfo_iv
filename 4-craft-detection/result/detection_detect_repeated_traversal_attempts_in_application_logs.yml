title: Detect Repeated Traversal Attempts in Application Logs
id: e5f6g7h8-i9j0-k1l2-m3n4-o5p6q7r8s9t0
status: test
description: Detects repeated access attempts to the /assets/built/ endpoint with
  varying encodings, indicating probing for vulnerabilities.
references:
- CVE-2023-32235
author: AI-Generated Detection
date: '2023-10-01'
modified: '2023-10-01'
tags:
- T1071
- T1070
- application-logs
logsource:
  product: application
  service: ghost
detection:
  selection:
    http.request.uri:
    - '*../*'
    - '*%2e%2e*'
    - '*%5c*'
    - '*%c0%af*'
  condition: count(selection) by http.request.remote_ip > 5
falsepositives:
- Legitimate users accessing the assets endpoint multiple times.
level: medium
