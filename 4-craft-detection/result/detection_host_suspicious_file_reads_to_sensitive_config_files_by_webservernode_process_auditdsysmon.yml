description: Detect reads/open operations on sensitive files (package.json, .env,
  config.*.json, docker-compose.yml, Dockerfile) by processes associated with the
  web application (e.g., node, ghost) that originate from the webserver process account
  â€” may indicate successful directory traversal and local file disclosure.
references:
- CVE-2023-32235
- Auditd/Sysmon detection patterns for unexpected file reads
