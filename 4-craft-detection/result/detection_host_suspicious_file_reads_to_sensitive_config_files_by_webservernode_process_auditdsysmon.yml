logsource:
  product: linux|windows
  service: auditd|sysmon
  category: file
detection:
  selection_auditd:
    type: or
    conditions:
    - evt.type: open
      obj.path|endswith:
      - /package.json
      - /.env
      - /config.production.json
      - /config.development.json
      - /docker-compose.yml
      - /Dockerfile
      - /package-lock.json
      - /yarn.lock
      proc.name|contains:
      - node
      - ghost
      - npm
      - yarn
    - EventID: 11
      TargetFilename|endswith:
      - \package.json
      - \.env
      - \config.production.json
      - \config.development.json
      - \docker-compose.yml
      - \Dockerfile
      Image|contains:
      - node.exe
      - ghost.exe
      - node
  condition: selection_auditd
falsepositives: Planned configuration reloads, deployments, or legitimate processes
  reading configuration during startup or deployments. Correlate with web logs and
  timeframe to reduce false positives.
level: high
