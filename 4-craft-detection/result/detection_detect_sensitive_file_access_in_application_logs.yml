title: Detect Sensitive File Access in Application Logs
id: d4e5f6a7-8b9c-4d3e-8e7f-4c5e6f7d8e9a
status: test
description: Detects application log entries indicating access to sensitive files
  that may be exposed due to path traversal.
references:
- CVE-2023-32235
author: AI-Generated Detection
date: '2023-10-01'
modified: '2023-10-01'
tags:
- T1071
- T1203
- application
logsource:
  product: application
  service: ghost
detection:
  selection:
    message:
    - '*DATABASE_URL*'
    - '*GHOST_*'
    - '*version*'
    - '*name*'
  condition: selection
falsepositives:
- Normal application behavior when accessing configuration files.
- Debugging or logging of legitimate file access.
level: high
